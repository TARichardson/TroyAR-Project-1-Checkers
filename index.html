<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <!-- load asynchronous  -->
  <script async src="./js/main.js" charset="utf-8" ></script>
  <title>TAR checkers</title>
</head>
<body>
  <!-- header>div#title>h1^^div#Lcol>div#P1.PName+div#P1S>div#P1Score+div#P1Num.PSNums^^div#board+div#Rcol>div#P2.PName+div#P2S>div#P2Score+div#P2Num.PSNums^^footer>div#tut>h3#tutorial>a+div#branding>h3#brand -->
  <main>
    <header>
      <div id="title">
        <h1>American Checkers</h1>
      </div>
    </header>

    <div id="Lcol">
      <div class="PName"><h2 id="P1">Player 1</h2></div>
      <div id="P1S">
        <div id="itemP1Score"> <h2 class="P1Score">Score:</h2> </div>
        <div class="PSNums"><h2 id="P1Num">0</h2> </div>
      </div>
    </div>
    <div id="board"></div>
    <div id="Rcol">
      <div class="PName"><h2 id="P2">Player 2</h2></div>
      <div id="P2S">
        <div id="itemP2Score"> <h2 class="P2Score">Score:</h2></div>
        <div class="PSNums"><h2 id="P2Num">0</h2> </div>
      </div>
    </div>
    <footer>
      <div id="tut">
        <h3 id="tutorial">
          <a href="">tutorial</a>
          <div id="branding">
            <h3 id="brand">by: Troy A. Richardson</h3>
          </div>
        </h3>
      </div>
    </footer>
  </main>
</body>
</html>
